<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Stopwatch For CaseNEX</title>
        <link href="styles/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="main">
            <div class="display">
                <div id="hours" class="unit">00</div> :
                <div id="minutes" class="unit">00</div> :
                <div id="seconds" class="unit">00</div> :
                <div id="ms" class="unit">000</div>
            </div>
            <div class="buttons">
                <div id="start" class="button">Start</div>
                <div id="stop" class="button">Stop</div>
                <div id="lap" class="button">Lap</div>
                <div id="reset" class="button">Reset</div>
            </div>
            <div id="lapList"></div>
        </div>
        <script language="javascript" src="js/app.js"></script>
    </body>
</html>
